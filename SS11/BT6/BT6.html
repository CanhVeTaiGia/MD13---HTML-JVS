<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiệu ứng di chuột</title>
  <link rel="stylesheet" href="./BT6.css">
</head>
<body>
  <h1>Hiệu ứng di chuột lên nút mũi tên và số</h1>
  <div class="container">
    <h2>Nút mũi tên</h2>
    <button class="arrow">
      <img src="arrow.svg" alt="Nút mũi tên">
    </button>
    <h2>Số</h2>
    <ul>
      <li class="number">1</li>
      <li class="number">2</li>
      <li class="number">3</li>
      <li class="number">4</li>
    </ul>
  </div>
</body>
</html>
